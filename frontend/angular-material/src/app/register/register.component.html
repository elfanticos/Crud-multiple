<mat-card>
  <mat-card-header>
    <mat-card-title>Registro</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="">
      <mat-form-field>
        <mat-label>FirstName</mat-label>
        <input matInput autocomplete="off" placeholder="">
      </mat-form-field>

      <mat-form-field>
        <mat-label>LastName</mat-label>
        <input matInput autocomplete="off" placeholder="">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput autocomplete="off" placeholder="">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput autocomplete="off" placeholder="">
      </mat-form-field>
      <mat-card-actions>
        <div class="flex">
          <span class="cs-spacer"></span>
          <button mat-button type="button">Limpiar</button>
          <button mat-stroked-button color="primary" type="button">Registrar</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
